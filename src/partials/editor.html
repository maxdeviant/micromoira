<div class="section">
    <div class="row">
        <ul class="collapsible" data-collapsible="accordion">
            <li ng-repeat="scene in scenes">
                <div class="collapsible-header">{{scene.name}}</div>
                <div class="collapsible-body">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <label class="active" for="name">Name</label>
                                <input class="" name="name" type="text" ng-model="scene.name">
                            </div>
                        </div>
                        <div class="row right-align">
                            <a class="btn grey darken-4 waves-effect waves-light" ng-click="addExit(scene)">Add Exit</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="row right-align">
                <a class="btn" ng-click="addScene()">Add Scene</a>
            </div>
        </div>
    </div>
</div>
